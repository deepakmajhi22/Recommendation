{% extends 'web/base.html'%}
{% block body %}

<div class="container" >
    <div class="col-xs-6 col-xs-offset-3">
        <form class="form-horizontal" role="search" method="get" action=''>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control input-lg " name="q" value="{{ request.GET.q }}"
                        placeholder="Search Product " />
                    <span class='input-group-btn'>

                        <button class='btn btn-info btn-lg' type='submit'>Search Product
                        </button>
                    </span>
                </div>
            </div>
        </form>

    </div>
</div>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
</ul>
{% endif %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 col-md-3">
            <h1>Our Products </h1>
        </div>
        <div class="col-xs-offset-9  mt-3">
            <a href="{% url 'recommend' %}" class="btn">
                
                <button class="button-17"  href="{% url 'recommend' %}"  role="button">Recommended Products</button></a>
        </div>
    </div>
</div>
<div class="container-fluid">

    <!-- Product list -->
    <div class="row"  style="box-shadow: black 20px;">
        {% if movies %}
        {% for movie in movies %}
        <div class="col-sm-2 col-md-2 " >
            <div class="thumbnail" style="border-radius: 5px; background-color: white; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" >
                <h4>{{movie.title}}</h4>
                <a href="{% url 'detail' movie.id %}">
                   <div class="image-container"> 
                    <img src="{{ movie.movie_logo.url}}" >
                   </div>
                </a>
                <h6>{{movie.genre}}</h6>
               
                <div class="caption">

                    <!-- View Details -->
                    <a href="{% url 'detail' movie.id %}" class="btn btn-primary btn-sm" role="button">Buy Now</a>


                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>

</div>

{% endblock %}
